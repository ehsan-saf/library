<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Virtual Library</title>
</head>

<body>
    <template id="book-temp">
        <div class="book" data-index="">
            <div class="row">
                <button class="delete-button"></button>
                <button class="edit-button"></button>
            </div>
            <div class="row">
                <p>Title : </p>
                <p class="title">once in a village</p>
            </div>
            <div class="row">
                <p>Author : </p>
                <p class="author">mike</p>
            </div>
            <div class="row">
                <p>Number of pages : </p>
                <p class="page">150</p>
            </div>
            <div class="row">
                <p>Read status</p>
                <img src="" alt="" class="status toggleStatus">
            </div>
        </div>
    </template>
    <header>
        <h1>l i b r a r y</h1>
    </header>
    <main>
        <button class="addButton"></button>
        <div class="books-grid">
        </div>
        <dialog class="form-modal">
            <div class="form-content">
                <button class="close-button"></button>
                <form class="book-info" method="dialog">
                    <div class="form-row">
                        <!-- <label for="title">* Title</label> -->
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                    <div class="form-row">
                        <!-- <label for="title">* Author</label> -->
                        <input type="text" name="author" id="author" placeholder="Author" required>
                    </div>
                    <div class="form-row">
                        <!-- <label for="page">Number of Pages</label> -->
                        <input type="number" name="page" id="page" placeholder="Number of pages" min="1">
                    </div>
                    <div class="form-row read">
                        <label for="status">I have finished the book</label>
                        <input type="checkbox" name="status" id="status" class="read-checkbox">
                    </div>
                    <button class="save-button" type="submit">Save</button>
            </div>
            </form>
        </dialog>
    </main>
</body>

</html>
